<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Det Rena Friska Livssystemet - Filosofi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glow-color-filosofi: #38BDF8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617; /* slate-950 */
            color: #e5e7eb; /* gray-200 */
            display: flex;
            align-items: center; /* Vertically center */
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
        }

        /* Animated particle background for the space feel */
        .particle-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image:
                radial-gradient(1px 1px at 25% 15%, rgba(229, 231, 235, 0.4), transparent),
                radial-gradient(1px 1px at 50% 35%, rgba(229, 231, 235, 0.3), transparent),
                radial-gradient(1px 1px at 75% 55%, rgba(229, 231, 235, 0.4), transparent),
                radial-gradient(2px 2px at 15% 75%, rgba(229, 231, 235, 0.5), transparent),
                radial-gradient(2px 2px at 85% 5%, rgba(229, 231, 235, 0.3), transparent);
            animation: move-particles 120s linear infinite;
        }
        @keyframes move-particles {
            from { background-position: 0 0; }
            to { background-position: -1000px 500px; }
        }
        
        .content-container {
            max-width: 800px;
            width: 100%;
            background-color: rgba(15, 23, 42, 0.8); /* slate-900 with transparency */
            border: 1px solid rgba(56, 189, 248, 0.3);
            border-radius: 1rem;
            padding: 2.5rem;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(56, 189, 248, 0.2);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--glow-color-filosofi);
            text-shadow: 0 0 10px var(--glow-color-filosofi);
        }

        /* Styling for the new category buttons */
        .category-button {
            display: block;
            width: 100%;
            padding: 1.5rem;
            text-align: center;
            border: 2px solid var(--glow-color-filosofi);
            border-radius: 1rem;
            color: var(--glow-color-filosofi);
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.3);
            background-color: rgba(15, 23, 42, 0.5);
        }
        .category-button:hover {
            background-color: rgba(56, 189, 248, 0.2);
            box-shadow: 0 0 25px var(--glow-color-filosofi);
            transform: translateY(-5px);
            border-color: #7dd3fc; /* sky-300 */
        }
        .category-button h2 {
            font-family: 'Orbitron', sans-serif;
            color: var(--glow-color-filosofi);
            text-shadow: 0 0 10px var(--glow-color-filosofi);
        }

        .back-button {
            display: inline-block;
            margin-top: 3rem;
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--glow-color-filosofi);
            border-radius: 0.5rem;
            color: var(--glow-color-filosofi);
            font-family: 'Orbitron', sans-serif;
            text-decoration: none;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px var(--glow-color-filosofi);
        }
        .back-button:hover {
            background-color: rgba(56, 189, 248, 0.2);
            box-shadow: 0 0 20px var(--glow-color-filosofi);
        }

    </style>
</head>
<body>

    <div class="particle-bg"></div>

    <main class="content-container text-center">
        <h1 class="text-4xl md:text-5xl mb-8">Filosofi</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Knapp för Kommunikation -->
            <a href="kommunikation.html" class="category-button">
                <h2 class="text-2xl mb-2">Kommunikation</h2>
                <p class="text-gray-400">
                    System för att överföra information och bygga gemensamma modeller.
                </p>
            </a>

            <!-- Knapp för Min bild av världen -->
            <a href="varldsbild.html" class="category-button">
                <h2 class="text-2xl mb-2">Min bild av världen</h2>
                <p class="text-gray-400">
                   En modell konstruerad från grunden, baserad på "first principles".
                </p>
            </a>
        </div>

        <div>
            <a href="index.html" class="back-button">
                &larr; Tillbaka till solsystemet
            </a>
        </div>
    </main>

</body>
</html>
